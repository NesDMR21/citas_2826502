<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif;">
    <h1>Nuevo Medico</h1>
    <form method="post" action="">
        <p class="form-group">
            <label >Nombre</label>
            <input type="text" name="nombre" class="form-control" style="width: 20%;" placeholder="Nombre" required>
        </p>
        <p class="form-group">
            <label >Apellido</label>
            <input type="text" name="apellido"  class="form-control" style="width: 20%;" placeholder="Apellido" required>
        </p>
        <p class="form-group">
            Tipo de Identificacion
            <select name="ti" class="form-select" required>
                <option></option>
                {% for t in ti %}
                    <option value="{{ t }}"> {{ t }}</option>
                {% endfor %}
            </select>
        </p>
        <p class="form-group">
            <label >Numero de Identificacion</label>
            <input type="number" name="ni"  class="form-control" style="width: 20%;" placeholder="Numero Identificacion" required>
        </p>
        <p class="form-group">
            <label >Registro medico</label>
            <input type="number" name="rm"  class="form-control" style="width: 20%;" placeholder="Registro Medico" required>
        </p>
        <p class="form-grorp">
            Especialidad
            <select name="es" class="form-select" required>
                <option></option>
                {% for especialidad in especialidades %}
                    <option value="{{ especialidad }}"> {{ especialidad }}</option>
                {% endfor %}
            </select>
        </p>
        <button type="submit" class="btn btn-secondary">guardar </button>
    </form>
</body>
</html>
